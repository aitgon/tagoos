# remove pvalues prefixed with _
rule proc4:
    input:
        tsv=os.path.join(GRASP_DATA_DIR, "proc/GraspFullDataset2_3.tsv")
    output:
        tsv=os.path.join(GRASP_DATA_DIR, "proc/GraspFullDataset2_4.tsv")
    shell:
        """awk -F"\t"  '$4!~/_/ {{print}}' {input.tsv} > {output.tsv}"""

