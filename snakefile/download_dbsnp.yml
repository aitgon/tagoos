rule bed_index:
    input:
        bed=os.path.join(DBSNP_DIR, "chrom/{chr}/chr{chr}.bed")
    output:
        bed_idx=os.path.join(DBSNP_DIR, "chrom/{chr}/chr{chr}.bed.f4.idx")
    shell:
        """{HOME}/data/2015_svmgwas/data/hcomp/build_index -sr="" -r="" -fs="\t" -f=4 {input.bed} >{output.bed_idx}"""

rule gunzip_bed:
    input:
        bed_gz=os.path.join(DBSNP_DIR, "raw/bed_chr_{chr}.bed.gz")
    output:
        bed=os.path.join(DBSNP_DIR, "chrom/{chr}/chr{chr}.bed")
    shell:
        """gunzip {input.bed_gz} -c |cut -f1,2,3,4 |awk -F"\t" '$1 ~ /^chr[[:digit:]]+$/ && $2 ~ /^[[:digit:]]+$/ && $3 ~ /^[[:digit:]]+$/' | sort -k1,1 -k2,2n -o {output.bed} && rm -f {input.bed_gz}"""

rule download_bed:
    output:
        bed_gz=os.path.join(DBSNP_DIR, "raw/bed_chr_{chr}.bed.gz")
    params:
        url="ftp://ftp.ncbi.nih.gov/snp/organisms/human_9606_b149_GRCh37p13/BED/bed_chr_{chr}.bed.gz"
    shell:
        """wget {params.url} -O {output.bed_gz}"""

